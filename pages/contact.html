<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — JP Nair</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../assets/pics/logos/favicon-32x32.png">

  <!-- OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

  <script src="../js/shell.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/animations.js"></script>

  <main class="main-content page-content">

    <nav class="page-nav-strip">
      <a href="../index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <section id="contact" class="section">

      <div class="section-header">
        <div class="section-icon"><i class="fas fa-envelope"></i></div>
        <h2 class="section-title">Contact</h2>
      </div>

      <!-- ===== FORM + MAP ===== -->
      <div class="contact-flex">

        <!-- FORM -->
        <div class="glass-card form-card">

          <h3 style="font-size:1.4rem;margin-bottom:6px;color:var(--text-main);">
            Send a Message
          </h3>

          <p style="color:var(--text-muted);font-size:1.3rem;margin-bottom:28px;">
            Fill out the form and I'll get back to you as soon as possible.
          </p>

          <section class="formcarry-container">

            <form action="https://formcarry.com/s/tcpEWUBpR71" method="POST">

              <div class="formcarry-block">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Your first and last name" required>
              </div>

              <div class="formcarry-block">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@doe.com" required>
              </div>

              <div class="formcarry-block">
                <label>Message</label>
                <textarea name="message" placeholder="Enter your message..."></textarea>
              </div>

              <div class="formcarry-block">
                <button type="submit">Send Message &nbsp;<i class="fas fa-paper-plane"></i></button>
              </div>

            </form>

          </section>
        </div>

        <!-- MAP -->
        <div class="glass-card map-card">

          <h3 style="font-size:1.3rem;margin-bottom:12px;color:var(--text-main);">
            My Location
          </h3>

          <div id="map"></div>

        </div>

      </div>

      <!-- CONTACT INFO -->
      <div class="glass-card" style="margin-top:30px;">
        <p style="margin-bottom:20px;color:var(--text-muted);font-size:1rem;">
          Feel free to reach out for research collaborations, internship inquiries, or just to say hello!
        </p>

        <div class="contact-grid">

          <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
            <div class="contact-text">
              <h4>Email</h4>
              <p>
                <a href="mailto:jsnair.hi@gmail.com" class="contact-link">jsnair.hi@gmail.com</a>
              </p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon"><i class="fas fa-phone"></i></div>
            <div class="contact-text">
              <h4>Phone</h4>
              <p>+91-8011223141</p>
            </div>
          </div>

        </div>
      </div>

    </section>
  </main>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const map = L.map("map", { scrollWheelZoom: false }).setView([25.8, 88], 5);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const locations = [
        {
          coords: [25.5355, 84.8512],
          title: "IIT Patna",
          desc: "JP Nair – Research Lab"
        },
        {
          coords: [26.1445, 91.7362],
          title: "Guwahati",
          desc: "Home / Collaboration"
        }
      ];

      const markers = [];

      locations.forEach((loc, index) => {
        const marker = L.marker(loc.coords).addTo(map);
        marker.bindPopup(`<b>${loc.title}</b><br>${loc.desc}`);
        markers.push(marker);
        if (index === 0) marker.openPopup();
      });

      const group = new L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.2));

    });
  </script>


  <style>
    /* ===== LAYOUT ===== */
    .contact-flex {
      display: flex;
      gap: 30px;
      align-items: stretch;
      margin-top: 32px;
      overflow: hidden;
    }

    .form-card {
      flex: 1;
      min-width: 340px;
    }

    .map-card {
      flex: 1;
      min-width: 320px;
      overflow: hidden;
      padding: 18px;
    }

    /* ===== MAP ===== */
    #map {
      width: 100%;
      height: 420px;
      border-radius: 14px;
      overflow: hidden;
    }

    /* Fix Leaflet overflow */
    #map .leaflet-container,
    #map .leaflet-pane,
    #map .leaflet-tile,
    #map .leaflet-tile-container {
      border-radius: 14px;
    }

    /* ===== FORM ===== */
    .formcarry-container label {
      display: block;
      color: var(--text-muted);
      font-size: 1.5rem;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .formcarry-container .formcarry-block:not(:first-child) {
      margin-top: 20px;
    }
    .formcarry-container input,
    .formcarry-container textarea {
      width: 100%;
      background: var(--item-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-main);
      border-radius: 8px;
      padding: 10px 14px;
      font-family: 'Inter', sans-serif;
      transition: 0.2s;
    }

    .formcarry-container textarea {
      min-height: 140px;
      resize: vertical;
    }

    .formcarry-container input:hover,
    .formcarry-container textarea:hover {
      border-color: var(--accent);
    }

    .formcarry-container input:focus,
    .formcarry-container textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 15%, transparent);
    }

    .formcarry-container button {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      height: 46px;
      width: 100%;
      border: none;
      border-radius: 99px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      transition: 0.2s;
    }

    /* ===== MOBILE ===== */
    @media (max-width:900px) {
      .contact-flex {
        flex-direction: column;
      }

      #map {
        height: 360px;
      }
    }
  </style>

</body>

</html>
