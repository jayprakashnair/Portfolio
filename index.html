<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Nair | Robotics & AI Researcher</title>
    <link rel="icon" href="assets/pics/logos/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        /* ── Global mobile overflow fix ── */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* ── Index-only styles ── */
        .landing-container {
            display: flex;
            flex-direction: column;
            padding-top: calc(var(--nav-height) + 40px);
            min-height: 90vh;
            position: relative;
            z-index: 1;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            padding-bottom: 40px;
            padding-left: 16px;
            padding-right: 16px;
            box-sizing: border-box;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .landing-container {
                padding-left: 24px;
                padding-right: 24px;
                gap: 32px;
                padding-top: calc(var(--nav-height) + 32px);
            }
        }

        @media (min-width: 1025px) {
            .landing-container {
                flex-direction: row;
                align-items: flex-start;
                padding-left: 40px;
                padding-right: 40px;
                gap: 60px;
                padding-top: calc(var(--nav-height) + 60px);
            }
        }

        /* ── Hero Side ── */
        .hero-side {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 380px;
        }

        @media (max-width: 640px) {
            .hero-side {
                min-height: 320px;
            }
        }

        @media (min-width: 1025px) {
            .hero-side {
                flex: 0 1 700px;
                min-height: 600px;
            }
        }

        #droneCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: auto;
        }

        .hero-profile-content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .hero-profile-content {
                padding-top: 100px;
            }
        }

        @media (min-width: 1025px) {
            .hero-profile-content {
                padding-top: 140px;
            }
        }

        /* Hologram */
        .hologram-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .projector-bot {
            font-size: 1.5rem;
            color: var(--accent);
            position: absolute;
            top: -52px;
            animation: hoverBot 3s ease-in-out infinite, flyIn 1.5s ease-out forwards;
            z-index: 5;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .projector-bot {
                font-size: 2rem;
                top: -65px;
            }
        }

        @media (min-width: 1025px) {
            .projector-bot {
                font-size: 3rem;
                top: -90px;
            }
        }

        .hologram-beam {
            width: 70px;
            height: 55px;
            background: linear-gradient(to bottom, rgba(0, 242, 255, 0.5), transparent);
            clip-path: polygon(40% 0, 60% 0, 100% 100%, 0% 100%);
            position: absolute;
            top: -22px;
            z-index: 4;
            opacity: 0;
            animation: beamActivate 0.5s 1.2s forwards;
            pointer-events: none;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .hologram-beam {
                width: 120px;
                height: 75px;
                top: -32px;
            }
        }

        @media (min-width: 1025px) {
            .hologram-beam {
                width: 180px;
                height: 100px;
                top: -40px;
            }
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            opacity: 0;
            animation: hologramTurnOn 0.8s 1.5s forwards;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .profile-pic {
                width: 180px;
                height: 180px;
            }
        }

        @media (min-width: 1025px) {
            .profile-pic {
                width: 240px;
                height: 240px;
                border-width: 6px;
                box-shadow: 0 0 50px rgba(0, 242, 255, 0.5);
            }
        }

        @keyframes hoverBot {
            0%, 100% { transform: translateY(0); }
            50%       { transform: translateY(-10px); }
        }

        @keyframes flyIn {
            from { top: -300px; opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes beamActivate {
            0%   { opacity: 0; transform: scaleY(0); }
            100% { opacity: 1; transform: scaleY(1); }
        }

        @keyframes hologramTurnOn {
            0%            { opacity: 0; filter: blur(10px) grayscale(100%); }
            10%, 30%, 50% { opacity: 0.6; filter: blur(2px) grayscale(50%); }
            20%, 40%      { opacity: 0.2; filter: blur(8px); }
            100%          { opacity: 1; filter: blur(0) grayscale(0); }
        }

        .hero-role {
            font-size: 0.85rem;
            color: var(--accent);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 0.15em;
            margin-top: 60px;
            margin-bottom: 16px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .hero-role {
                font-size: 1.1rem;
                margin-top: 100px;
                margin-bottom: 20px;
                letter-spacing: 0.2em;
            }
        }

        @media (min-width: 1025px) {
            .hero-role {
                font-size: 1.5rem;
                margin-top: 130px;
            }
        }

        .hero-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        @media (min-width: 641px) {
            .hero-actions {
                gap: 16px;
                margin-bottom: 24px;
            }
        }

        .hero-btn {
            padding: 9px 20px;
            border-radius: 99px;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            color: var(--text-main);
            cursor: pointer;
            text-decoration: none;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .hero-btn {
                padding: 10px 28px;
                font-size: 0.95rem;
            }
        }

        @media (min-width: 1025px) {
            .hero-btn {
                padding: 12px 36px;
                font-size: 1.1rem;
            }
        }

        .hero-btn.primary {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .hero-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .research-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 641px) {
            .research-links {
                gap: 16px;
            }
        }

        @media (min-width: 1025px) {
            .research-links {
                gap: 20px;
            }
        }

        .research-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1rem;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            text-decoration: none;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .research-icon {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1025px) {
            .research-icon {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
        }

        .research-icon:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        /* ── Terminal Side ── */
        .terminal-side {
            flex: 0 0 auto;
            width: 100%;
            max-width: 100%;
            margin-top: 0;
        }

        @media (min-width: 1025px) {
            .terminal-side {
                flex: 0 0 500px;
            }
        }

        .terminal-card {
            background: var(--terminal-bg);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            font-family: 'Fira Code', monospace;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            /* Mobile: full width, no resize, fixed height */
            width: 100% !important;
            min-width: unset !important;
            height: 280px;
            resize: none;
            position: relative;
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .terminal-card {
                height: 380px;
                resize: vertical;
                min-height: 280px;
            }
        }

        @media (min-width: 1025px) {
            .terminal-card {
                height: 600px;
                resize: both;
                min-width: 700px !important;
                max-width: 100%;
            }
        }

        /* ── Resume Custom Book Viewer Styles ── */
        .resume-viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 12, 0.98);
            z-index: 99999;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .resume-viewer-modal.active {
            display: flex;
            opacity: 1;
        }

        .viewer-toolbar {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            color: #fff;
            flex-shrink: 0;
            min-height: 60px;
            flex-wrap: wrap;
            gap: 6px;
        }

        @media (max-width: 640px) {
            .viewer-toolbar {
                padding: 8px 12px;
                min-height: auto;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .viewer-toolbar {
                padding: 0 20px;
                min-height: 56px;
            }
        }

        .viewer-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent, #00f2ff);
        }

        @media (max-width: 640px) {
            .viewer-title {
                font-size: 1rem;
            }
        }

        .viewer-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 640px) {
            .viewer-controls {
                gap: 8px;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .viewer-controls {
                gap: 14px;
            }
        }

        .viewer-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .viewer-btn {
                font-size: 1rem;
            }

            /* Hide download button label text on mobile, keep icon */
            .viewer-btn span {
                display: none;
            }
        }

        .viewer-btn:hover {
            color: var(--accent, #00f2ff);
        }

        .page-indicator {
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            opacity: 0.8;
            white-space: nowrap;
        }

        @media (max-width: 640px) {
            .page-indicator {
                font-size: 0.75rem;
            }
        }

        .viewer-body {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 12px 8px;
        }

        @media (min-width: 641px) {
            .viewer-body {
                padding: 20px 16px;
                align-items: center;
            }
        }

        /* Extra bottom padding on mobile so fixed flip buttons don't overlap PDF */
        @media (max-width: 640px) {
            .viewer-body {
                padding-bottom: 80px;
            }
        }

        /* Canvas container gives the "paper" look */
        .canvas-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            background: white;
            transition: transform 0.2s ease;
            max-width: 100%;
            overflow: visible;
        }

        /* Make the PDF canvas scale to fit on small screens */
        .canvas-container canvas {
            display: block;
            max-width: 100%;
            height: auto !important;
        }

        /* Navigation Flip Buttons */
        .flip-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: var(--accent, #00f2ff);
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .flip-btn:hover {
            background: var(--accent, #00f2ff);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .flip-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            background: transparent;
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: none;
        }

        .flip-left  { left: 40px; }
        .flip-right { right: 40px; }

        /* Mobile: move flip buttons to fixed bottom corners */
        @media (max-width: 640px) {
            .flip-btn {
                position: fixed;
                top: auto;
                bottom: 20px;
                transform: none;
                width: 44px;
                height: 44px;
                font-size: 1rem;
            }

            .flip-left  { left: 16px; }
            .flip-right { right: 16px; }
        }

        /* Tablet: smaller buttons, tighter to edges */
        @media (min-width: 641px) and (max-width: 1024px) {
            .flip-btn {
                width: 46px;
                height: 46px;
                font-size: 1.2rem;
            }

            .flip-left  { left: 16px; }
            .flip-right { right: 16px; }
        }
    </style>
</head>

    <script>
        // Landing terminal typing animation
        const terminalUpdates = [
            { date: "[Jan 2026]", text: 'Paper "Reinforcement Learning-Inspired..." accepted at EvoStar 2026.', tag: "// Accepted" },
            { date: "[Sep 2025]", text: 'Started Research Internship at IIT Ropar on Visual Drone Navigation.', tag: "// New Role" },
            { date: "[Aug 2024]", text: 'Completed tenure as Software Engineer at People10 Technologies.', tag: "// Milestone" },
        ];

        async function typeWriter() {
            const log = document.getElementById('terminalLog');
            if (!log) return;
            // Intro
            const intro = document.createElement('div');
            intro.className = 'terminal-line';
            intro.innerHTML = `<span class="cmd-prompt">visitor@jp:~$</span>
                <span class="output-text">whoami<br>
                I am Jayprakash Nair (JP) — researcher in Multi-Agent Systems &amp; Autonomous Robotics.</span>`;
            log.appendChild(intro);
            await new Promise(r => setTimeout(r, 500));

            for (const u of terminalUpdates) {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                line.style.opacity = '0';
                line.innerHTML = `
                    <span class="cmd-prompt">visitor@jp:~$</span>
                    <span class="output-text">
                        <span class="cmd-text">${u.date}</span> ${u.text}
                        <span class="output-date">${u.tag}</span>
                    </span>`;
                log.appendChild(line);
                await new Promise(r => setTimeout(r, 100));
                line.style.animation = 'typeLine 0.5s forwards';
                await new Promise(r => setTimeout(r, 800));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeWriter();
        });

        // ==========================================
        // PDF.js RESUME VIEWER LOGIC
        // ==========================================
        const url = 'assets/pdfs/Jayprakash_Nair_Resume.pdf';

        // Configure the worker explicitly for PDF.js to function
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0,
            canvas = document.getElementById('pdfCanvas'),
            ctx = canvas.getContext('2d');

        /**
         * Compute an auto-scale so the PDF fits the viewer body width on small screens.
         */
        function getAutoScale() {
            const viewerBody = document.querySelector('.viewer-body');
            if (!viewerBody || !pdfDoc) return 1.0;
            // Available width minus flip button space and padding
            const availableWidth = viewerBody.clientWidth - 120;
            return Math.max(0.4, Math.min(availableWidth / 612, 1.5)); // 612 = standard PDF pt width
        }

        /**
         * Get page info from document, resize canvas accordingly, and render page.
         */
        function renderPage(num) {
            pageRendering = true;

            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update page counters and button states
            document.getElementById('pageNum').textContent = num;
            document.getElementById('prevBtn').disabled = num <= 1;
            document.getElementById('nextBtn').disabled = num >= pdfDoc.numPages;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function zoomIn() {
            scale += 0.2;
            queueRenderPage(pageNum);
        }

        function zoomOut() {
            if (scale <= 0.4) return;
            scale -= 0.2;
            queueRenderPage(pageNum);
        }

        // Initialize and Open Modal
        function openResume() {
            const modal = document.getElementById('resumeModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            setTimeout(() => {
                modal.classList.add('active');
            }, 10);

            if (!pdfDoc) {
                pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
                    pdfDoc = pdfDoc_;
                    document.getElementById('pageCount').textContent = pdfDoc.numPages;

                    // Auto-scale for device width on first open
                    scale = getAutoScale();
                    renderPage(pageNum);
                }).catch(function (error) {
                    console.error("Error loading PDF: ", error);
                    ctx.font = "16px Inter";
                    ctx.fillText("Error loading PDF. Please ensure the file exists and is running on a server.", 20, 50);
                });
            } else {
                // Re-check scale in case orientation changed
                scale = getAutoScale();
                queueRenderPage(pageNum);
            }
        }

        function closeResume() {
            const modal = document.getElementById('resumeModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
            document.body.style.overflow = 'auto';
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (event) {
            const modal = document.getElementById('resumeModal');
            if (modal.classList.contains('active')) {
                if (event.key === "ArrowRight") onNextPage();
                if (event.key === "ArrowLeft")  onPrevPage();
                if (event.key === "Escape")     closeResume();
            }
        });

        // Re-render on orientation/resize so PDF stays fitted
        window.addEventListener('resize', function () {
            const modal = document.getElementById('resumeModal');
            if (pdfDoc && modal.classList.contains('active')) {
                scale = getAutoScale();
                queueRenderPage(pageNum);
            }
        });
    </script>
</body>
